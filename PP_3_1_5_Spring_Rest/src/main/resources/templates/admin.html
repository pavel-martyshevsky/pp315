<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://images.pngnice.com/download/2114/Spring-Transparent-PNG.png"
          type="image/png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>

<!--------------------------------------шапка--------------------------------------------------->

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="navbar-item">
                <h4 class="text-white fw-normal"><span id="admin-header"></span></h4>
            </li>
        </ul>
        <div class="navbar-nav">
            <a class="nav-link" href="/login?logout">Logout</a>
        </div>
    </div>
</nav>

<!----------------------------------навигация слева------------------------------------------------->
<div class="row">
    <div class="col-2 pt-3 g-0">
        <ul class="nav flex-column nav-pills" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="pill" href="#v-pills-home"
                   role="tab">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="pill" href="#v-pills-profile"
                   role="tab">User</a>
            </li>
        </ul>
    </div>
    <div class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 bg-light hmax min-vh-100">
        <div class="tab-content" id="v-pills-tabContent">
            <!---------------------------------------------------------вкладка user------------------------------------------------------------------>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="container-fluid">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <h5><span class="align-middle">About user</span></h5>
                        </div>
                        <div class="card-body table-responsive">
                            <hr style="color: gray"/>
                            <table class="table table-striped ">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="user-info-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-------------------------------------вкладка admin--------------------------------------------------->
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="page-header">
                    <h2>Admin panel</h2>
                </div>

                <!----------------------------------------внутренности admin panel------------------------------------------>

                <!-----------------------------------------навигация сверху-------------------------------------------------->
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="users_table-tab" data-bs-toggle="tab"
                                data-bs-target="#home" type="button" role="tab"
                                aria-controls="home" aria-selected="true">Users table
                        </button>
                        <button class="nav-link" id="new_user-tab" data-bs-toggle="pill"
                                data-bs-target="#new_user" type="button" role="tab" aria-controls="new_user"
                                aria-selected="false">New User
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="myTabContent">
                    <!--------------------------------------------вкладка user table--------------------------------------->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="users_table-tab">
                        <div class="card">
                            <h5 class="card-header">All users</h5>
                            <div class="card-body">
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="users-info-table"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!--------------------------------------------------форма добавления users------------------------------------------------------->

                    <div class="tab-pane fade" id="new_user" role="tabpanel" aria-labelledby="new_user-tab">
                        <div class="card">
                            <h5 class="card-header">Add new user</h5>
                            <div class="card-body">

                                <div class="mx-auto p-4 text-center fw-bold" style="width: 300px">
                                    <form id="newUserForm" name="newUserForm">
                                        <div class="mb-3">
                                            <label for="create_name" class="label">First Name</label>
                                            <input type="text" class="form-control input-xs"
                                                   id="create_name" placeholder="First name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create_surname" class="label">Last Name</label>
                                            <input type="text" class="form-control input-xs"
                                                   id="create_surname" placeholder="Last name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create_age" class="label">Age</label>
                                            <input type="number" class="form-control input-xs"
                                                   id="create_age" placeholder="Age" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create_username" class="label">Email</label>
                                            <input type="email" class="form-control input-xs"
                                                   id="create_username" placeholder="Email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create_password" class="label">Password</label>
                                            <input type="password" class="form-control input-xs"
                                                   id="create_password" placeholder="Password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create_role">Roles</label>
                                            <select class="form-select" multiple size="2"
                                                    aria-label="size 2 select example"
                                                    id="create_role" name="roles" required>
                                                <option value=1>USER</option>
                                                <option value=2>ADMIN</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success" onclick="addUser()">Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---------------------------------------------Модальное окно редактирования user----------------------------------------->

    <div class="modal fade" id="editUserModal" tabindex="-1"
         aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mx-auto p-4 text-center fw-bold"
                             style="width: 300px">
                            <form id="edit_user_form">
                                <div class="mb-3">
                                    <label for="edit_id" class="label">ID</label>
                                    <input readonly type="number" class="form-control"
                                           id="edit_id" name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="edit_name"
                                           class="label">First Name</label>
                                    <input type="text" class="form-control"
                                           id="edit_name"
                                           name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_surname"
                                           class="label">Last Name</label>
                                    <input type="text" class="form-control"
                                           id="edit_surname"
                                           name="surname" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_age" class="label">Age</label>
                                    <input type="number" class="form-control"
                                           id="edit_age" name="age" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_username" class="label">Email</label>
                                    <input type="email" class="form-control"
                                           id="edit_username" name="email"
                                           aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_password"
                                           class="label">Password</label>
                                    <input type="password" class="form-control"
                                           id="edit_password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_role" class="label">Roles</label>
                                    <select class="form-select" multiple size="2"
                                            aria-label="size 2 select example"
                                            id="edit_role" name="roles">
                                        <option value="ROLE_USER">USER</option>
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!--------------------------------------------------футтер модального окна edit-------------------------------------------------------------------->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                                onclick="editUser()">Edit
                        </button>
                    </div>

            </div>
        </div>
    </div>


    <!---------------------------------------------Модальное окно удаления user----------------------------------------------------->
    <div class="modal fade" id="deleteUserModal" tabindex="-1"
         aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mx-auto p-4 text-center fw-bold" style="width: 300px">
                        <form id="delete_user_form">
                            <div class="mb-3">
                                <label for="delete_id" class="label">ID</label>
                                <input readonly type="number" class="form-control"
                                       id="delete_id">
                            </div>
                            <div class="mb-3">
                                <label for="delete_name"
                                       class="label">FirstName</label>
                                <input readonly type="text" class="form-control"
                                       id="delete_name">
                            </div>
                            <div class="mb-3">
                                <label for="delete_surname"
                                       class="label">LastName</label>
                                <input readonly type="text" class="form-control"
                                       id="delete_surname">
                            </div>
                            <div class="mb-3">
                                <label for="delete_age" class="label">Age</label>
                                <input readonly type="number" class="form-control"
                                       id="delete_age">
                            </div>
                            <div class="mb-3">
                                <label for="delete_email" class="label">Email</label>
                                <input readonly type="email" class="form-control"
                                       id="delete_email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="delete_role" class="label">Roles</label>
                                <select id="delete_role" class="form-select" size="2"
                                        aria-label="size 2 select example disabled" disabled>
                                    <option value=1>USER</option>
                                    <option value=2>ADMIN</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>

                <!-----------------------------------------------------------футтер удаления-------------------------------------------------------------------->

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteUser()">Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">
</script>

<!-- bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/main.js"></script>
<script src="/userPage.js"></script>
</body>
</html>
